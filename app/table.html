
<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="https://deutsche-it-schule.com.ua/assets/DITS_180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://deutsche-it-schule.com.ua/assets/DITS_32.png">
    <link rel="shortcut icon" href="https://deutsche-it-schule.com.ua/assets/dits_main_pje_icon.ico">        
    </head>

    <body>
        <form name="search">
            <label>Поиск по сайту:
                <input type="text" name="search">
            </label>
            <input type="submit" value="Искать!">
        </form>

        <hr>

        <form name="search-person">
            Поиск по посетителям:
            <table id="age-table">
                <tr>
                    <td>Возраст:</td>
                    <td id="age-list">
                        <label>
                            <input type="radio" name="age" value="young">до 18</label>
                        <label>
                            <input type="radio" name="age" value="mature">18-50</label>
                        <label>
                            <input type="radio" name="age" value="senior">более 50</label>
                    </td>
                </tr>

                <tr>
                    <td>Дополнительно:</td>
                    <td>
                        <input type="text" name="info[0]">
                        <input type="text" name="info[1]">
                        <input type="text" name="info[2]">
                    </td>
                </tr>

            </table>

            <input type="submit" value="Искать!">
        </form>

        <script src="js/table.js"></script>

    </body>
</html>
